<!DOCTYPE>
<html>
	<head>
		<script src="libs/jquery.js" type="text/javascript"></script>
		<script src="libs/jquery.tmpl.min.js" type="text/javascript"></script>
		<script src="libs/jquery-ui.min.js" type="text/javascript"></script>
		<link href="libs/jquery-ui.min.css" rel="stylesheet"></link>
		
		<script src="../libs/lodash.min.js"></script>
		<script src='../libs/anonymousassertion.js'></script>
		<script src="../kore-bot-sdk-client.js"></script>
		<script src="chatWindow.js" type="text/javascript"></script>
		<link href="chatWindow.css" rel="stylesheet"></link>
		<script type="text/javascript">
		$(document).on("ready",function(){
			function assertion(options, callback) {

				// Client has to fill the claims and call the callback.
				$.ajax({
					url: "https://pilot-bots.kore.com/api/users/sts",
					type: 'post',
					headers: {
						Authorization: "bearer xyz------"
					},
					dataType: 'json',
					success: function (data) {
						options.assertion = data.jwt
						callback(null, options);
					}
				})
			}

			var botOptions = {};
			botOptions.logLevel = 'debug';
			botOptions.koreAPIUrl = "https://pilot-bots.kore.com/api/";
			botOptions.assertionFn = assertion;
			/*
			 Below config:(To support the anonymous user in test environments only.)
			 Case.1:Anonymous User
			        a. set it to false if the client defined the assertion for Anonymous User.
			        b. set it to true if the client have not defined the assertion for Anonymous User.
			 Case.2:Logged-In User
			        a. set it to false if the client defined the assertion.
			*/
			botOptions.test = true;
			botOptions.koreAnonymousFn = koreAnonymousFn;
			botOptions.clientId   = "cs-7d98bd02-b965-5b11-8d87-03f308de1be5"; // secure client-id

			botOptions.botInfo = {name:"Kore Airlines","_id":"st-ce22bddb-6eea-53ca-bb03-20f88f4b1cad"}; // bot name is case sensitive
			
			var chatConfig={
				botOptions:botOptions,
				allowIframe: true
			};

			koreBotChat().show(chatConfig);
			$('.openChatWindow').click(function(){
				koreBotChat().show(chatConfig);
			});
		});
		</script>
		<style>
		
		#chatContainer{
		position: absolute;
    top: 0;
    right: 0;
		
		}
		.openChatWindow{
		    float: right;
    margin: 19px 70px 0 0;
    border: 1px solid #00a4ff;
    background: #fff;
    border-radius: 4px;
    padding: 8px;
    color: #009dab;
	cursor:pointer;
		
		}
		
		.openChatWindow:hover{
		border: 1px solid #009dab;
		}
		
		</style>
	</head>
	<body style="width: 100%; height: 100%;  margin:0; padding:0;">
	<div style="width:100%; z-index:0; height:100%;">
	    <img style="width: 100%;" src="../libs/images/Airline.jpg"/>
		
	</div>
		<div id="chatContainer" >
		<button class="openChatWindow">Open Chat Window</button>
		</div>
	</body>
</html>
